language: node_js
node_js:
- "10"
branches:
  only:
  - master
before_install:
- npm install gitbook-cli -g
install:
- npm install
script:
- gitbook build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  local-dir: _book
  on:
    branch: master
env:
  global:
    secure: 
